<script src="jquery.min.js"></script>
<style>
.circle {
    position: absolute;
}
.circle .inner
{
    height: 100px;
    width: 100px;
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    border-radius: 50%;
    background: #fff;
    border: 1px solid #316CC3;
    font-size: 14px;
    font-family: Tahoma;

-webkit-box-shadow: 10px 10px 51px -29px rgba(0,0,0,0.75);
-moz-box-shadow: 10px 10px 51px -29px rgba(0,0,0,0.75);
box-shadow: 10px 10px 51px -29px rgba(0,0,0,0.75);
}
.arrow {
width: 120px;
height: 6px;
position: absolute;

}

.line {
width: 100%;
background: #000;
height: 1px;
top: 50%;
margin-top: -0.5px;
position: absolute;
}
.point {    
width: 0;
height: 0;
border-top: 3px solid transparent;
border-bottom: 3px solid transparent;
border-left: 14px solid #000;
position: absolute;

}
.point.right {
right: -5px;
}
.point.left {
transform: rotate(180deg);
-ms-transform: rotate(180deg);
-webkit-transform: rotate(180deg);
left: -5px;
}
</style>
<script>
function createCircle(text, zoom) {
    var $circle = $('#tmpl .circle').clone();
    $circle.find('.inner').text(text);
    if(zoom) {
        $circle.css({zoom:zoom});
    }
    return $circle;
}
function getCenter($circle) {
    var pos = $circle.position();

    var width = $circle.width();
    var height = $circle.height();

    return { top: (pos.top + (height / 2)), left: (pos.left + (width/2)) };
}
function connectCircles($c1, $c2) {
    var center1 = getCenter($c1);
    var center2 = getCenter($c2);

    var arrow = createArrow(center1, center2);
    $(document.body).append(arrow);
}
function lineDistance( point1, point2 )
{
  var xs = 0;
  var ys = 0;

  xs = point2.left - point1.left;
  xs = xs * xs;

  ys = point2.top - point1.top;
  ys = ys * ys;

  return Math.sqrt( xs + ys );
}
function createArrow(center1, center2) {
    var $arrow = $('#tmpl .arrow').clone();
    $arrow.css({
        top: center1.top,
        left: center1.left,
        width:lineDistance(center1, center2)
    });
    return $arrow;
    
}

$(function() {

var $c1 = createCircle('Luca is awesome', 1)
var $c2 = createCircle('JSON-LD', 1);

$c2.css({ top: '200px', left: '500px' })

$(document.body)
    .append($c1)
    .append($c2)


connectCircles($c1, $c2);


});

</script>
<div id="tmpl" style="display: none">
    <div class="circle"><div class="inner">Music-<br>brainz</div></div>
    <div class="arrow">
        <div class="line"></div>
        <div class="point right"></div>
    </div>

        <div class="point right"></div>
        <div class="point left"></div>
    </div>
    -->
</div>
